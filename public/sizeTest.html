<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compression</title>
    <link rel="stylesheet" href="styles/styles1.css" />
    <!-- <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="setupGlobal.js"></script>
    <script src="getBackgroundSize.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1 style="color: #2155cd; text-align: center; margin: 0">
          ZACommMedia
        </h1>
      </div>
      <div class="choose-type">
        <div class="left">
          <div class="file-left-type">
            <select name="type" id="left-type" style="font-size: 20px">
              <option value="original" selected>Original</option>
              <option value="jpg">JPEG</option>
              <option value="jxl">JPEG XL</option>
              <option value="jpgc">JPEG Converted</option>
              <!-- <option value="original">Original</option> -->
            </select>
            <select name="quality" id="left-quality" style="font-size: 20px">
              <option value="ll" selected>Lossless</option>
              <!-- <option value="85" >85</option> -->
            </select>
          </div>
          <div class="infomation">
            <span id="left-byte">0</span>
            <span>KB</span>
          </div>
        </div>

        <div class="choose-image">
          <!-- <div class="subset" style="margin-right: 2rem;">
                    <select name="subset" id="subset" style="font-size: 20px;">
                        <option value="subset1" selected>subset1</option>
                    </select> 
                </div> -->
          <div class="size" style="margin-right: 2rem">
            <span style="font-size: 20px">Size: </span>
            <select name="size" id="size" style="font-size: 20px">
              <option value="1/3">1/3</option>
              <option value="1/2">1/2</option>
              <option value="1" selected>--</option>
              <option value="2">2x</option>
              <option value="3">3x</option>
            </select>
          </div>
          <div class="file-name">
            <span style="font-size: 20px">Image: </span>
            <select name="file-name" id="file" style="font-size: 20px">
              <!-- <option value="con-bao" selected>Con báo</option>
                        <option value="dam-cuoi">Đám cưới</option> -->
            </select>
          </div>
        </div>
        <div class="right">
          <div class="file-right-type">
            <select name="type" id="right-type" style="font-size: 20px">
              <option value="original" selected>Original</option>
              <option value="jpg">JPEG</option>
              <option value="jxl">JPEG XL</option>
              <option value="jpgc">JPEG Converted</option>
              <!-- <option value="original">Original</option> -->
            </select>
            <select name="quality" id="right-quality" style="font-size: 20px">
              <option value="ll" selected>Lossless</option>
              <!-- <option value="85" >85</option> -->
            </select>
          </div>
          <div class="infomation" style="text-align: right">
            <span id="right-byte">0</span>
            <span>KB</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="container">
      <!-- <div id="split-line"></div> -->
      <div class="image-left" id="img-left"></div>
      <div class="image-right" id="img-right"></div>
    </div>

    <div class="overlay-width overlay-left"></div>
    <div class="overlay-width overlay-right"></div>
    <div class="overlay-height"></div>

    <script src="changeContainSize.js"></script>
    <script src="split.js"></script>
    <script src="changeTool.js"></script>
    <script src="sizeTool.js"></script>
  </body>
</html>
